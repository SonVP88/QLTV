<div class="container mt-3">

  <div class="form-group mb-2">
    <label for="tenSach">Tên Sách</label>
    <input id="tenSach" class="form-control" [(ngModel)]="tenSach" name="tenSach" />
  </div>

  <div class="form-group mb-2">
    <label for="theLoai">Thể Loại</label>
    <input id="theLoai" class="form-control" [(ngModel)]="theLoai" name="theLoai" />
  </div>
  
  <div class="form-group mb-2">
    <label for="tacGia">Tác Giả</label>
    <input id="tacGia" class="form-control" [(ngModel)]="tacGia" name="tacGia" />
  </div>

  <div class="form-group mb-2">
    <label for="namXuatBan">Năm Xuất Bản</label>
    <input id="namXuatBan" type="number" class="form-control" [(ngModel)]="namXuatBan" name="namXuatBan" />
  </div>

  <div class="form-group mb-2">
    <label for="nhaXuatBan">Nhà Xuất Bản</label>
    <input id="nhaXuatBan" class="form-control" [(ngModel)]="nhaXuatBan" name="nhaXuatBan" />
  </div>

  <div class="form-group mb-2">
    <label for="ngayNhap">Ngày Nhập</label>
    <input id="ngayNhap" type="date" class="form-control" [(ngModel)]="ngayNhap" name="ngayNhap" />
  </div>

  <div class="form-group mb-2">
  <label for="anh">Ảnh</label>
  <input id="anh" type="file" class="form-control" (change)="uploadAnh($event)" />
</div>

<img *ngIf="duongDanAnh" [src]="duongDanAnh" width="120" class="mt-2 rounded border" />


  <div class="mt-3">
    <button class="btn btn-success me-2" (click)="themSach()" *ngIf="maSach==0">Thêm Sách</button>
    <button class="btn btn-primary" (click)="suaSach()" *ngIf="maSach!=0">Sửa Sách</button>
  </div>

</div>
